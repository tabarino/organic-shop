<div class="row">
    <div class="col-3">
        <product-filter [categoryId]="categoryId"></product-filter>
    </div>
    <div class="col">
        <div class="container">
            <div *ngIf="shoppingCart$ | async as shoppingCart" class="row">
                <ng-container *ngFor="let product of filteredProducts; let i = index">
                    <div class="col">
                        <product-card [product]="product" [shoppingCart]="shoppingCart"></product-card>
                    </div>
                    <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
