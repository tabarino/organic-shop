<div class="row">
    <div class="col-3">
        <product-filter [categoryId]="categoryId"></product-filter>
    </div>
    <div class="col">
        <div class="container">
            <div class="row">
                <ng-container *ngFor="let product of filteredProducts; let i = index">
                    <div class="col">
                        <div class="card" style="width: 15rem;">
                            <img [src]="product.imageUrl" class="card-img-top" alt="Image URL">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.title }}</h5>
                                <p class="card-text">{{ product.price | currency:'EUR' }}</p>
                                <a href="#" class="btn btn-primary">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
