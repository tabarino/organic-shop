<div class="list-group">
    <a class="list-group-item list-group-item-action"
       [class.active]="!categoryId"
       routerLink="/"
    >
        All Categories
    </a>
    <a class="list-group-item list-group-item-action"
       [class.active]="categoryId === category.id"
       *ngFor="let category of categories$ | async"
       routerLink="/"
       [queryParams]="{ categoryId: category.id }"
    >
        {{ category.name }}
    </a>
</div>
