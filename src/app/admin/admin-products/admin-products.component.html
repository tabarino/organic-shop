<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products$ | async">
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td><a [routerLink]="['/admin/products/', product.id]">Edit</a></td>
    </tr>
    </tbody>
</table>
